<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of luck</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="page-content">
        <h1 class="text-bold pt-40 pb-40">Wheel of luck</h1>

        <div class="wheel-of-luck">
            <span class="pointer"></span>

            <picture class="wheel">
                <source srcset="images/wheel_center.webp" type="image/webp">
                <source srcset="images/wheel_center.png" type="image/jpeg">
                <img src="images/wheel_center.png" width="600" height="600" alt="Wheel of luck">
            </picture>
        </div>


        <button class="spin-me mt-40 mb-40"></button>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
